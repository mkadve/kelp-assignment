<mat-card>
    <mat-card-header>
      <mat-card-title>History</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="pastSearches.length > 0">
        <mat-list>
          <mat-list-item *ngFor="let search of pastSearches; let i = index">
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <a matLine [routerLink]="['/user', search]">{{search}}</a>
              <button mat-button (click)="clearSearch(i)" color="accent">Clear</button>
            </div>
          </mat-list-item>
        </mat-list>
        <button mat-raised-button color="warn" (click)="clearAllSearches()" color="accent">Clear all searches</button>
      </div>
  
      <div *ngIf="pastSearches.length === 0">
        <p>No past searches.</p>
      </div>
    </mat-card-content>
  </mat-card>
